<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--manifest.json は、Web アプリが auser のモバイルデバイスまたはデスクトップにインストールされたときに使用されるメタデータを提供します。
      https://developers.google.com/web/fundamentals/web-app-manifest/ を参照してください。
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      上のタグで %PUBLIC_URL% を使用していることに注意してください。
      HTMLから参照できるのは、`public`フォルダ内のファイルのみです。
      favicon.ico "や "favicon.ico "とは異なり、"%PUBLIC_URL%/favicon.ico "は、
      クライアント側のルーティングと非ルートのパブリックURLの両方で正しく動作します。
      npm run build`を実行して非ルートのパブリックURLを設定する方法を学びましょう。
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      このファイルにウェブフォントやメタタグやアナリティクスを追加することができます。
      ビルドステップでは、バンドルされているスクリプトを <body> タグに配置します。
      開発を開始するには `npm start` か `yarn start` を実行してください。
      本番用のバンドルを作成するには `npm run build` か `yarn build` を使用してください。
    -->
  </body>
</html>
